{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
        integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>UpDine</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-light ">
        <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse"
            data-target="#myNavbar ">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="container-fluid">
                <div class="row">
                    <!--Sidebar-->
                    <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
                        <a href="/"
                            class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border"><b>upDine</b></a>
                        <div class="bottom-border pb-3">
                            <img src="{% static 'images/business_logo.png' %}" width="50"
                                class="rounded-circle business-logo mr-3 ">
                            <a href="profile" class="text-white">Affy's Premium</a>
                        </div>
                        <ul class="navbar-nav flex-column mt-4">
                            <li class="nav-item"><a href="/" class="nav-link text-white p-3 mb-2 current"><i
                                        class="fas fa-home text-light fa-lg mr-3"></i>Dashboard</a></li>
                            <li class="nav-item "><a href="{% url 'sales' %}"
                                    class="nav-link text-white p-3 mb-2 sidebar-link"><i
                                        class="fas fa-shopping-cart text-light fa-lg mr-3"></i>Sales</a></li>
                            <li class="nav-item "><a href="{% url 'contributions' %}"
                                    class="nav-link text-white p-3 mb-2 sidebar-link"><i
                                        class="fas fa-donate text-light fa-lg mr-3"></i>Contributions</a></li>
                            <li class="nav-item "><a href="{% url 'presence' %}"
                                    class="nav-link text-white p-3 mb-2 sidebar-link"><i
                                        class="fas fa-chart-line text-light fa-lg mr-3"></i>Presence</a></li>
                            <li class="nav-item "><a href="{% url 'customers' %}"
                                    class="nav-link text-white p-3 mb-2 sidebar-link"><i
                                        class="fas fa-users  text-light fa-lg mr-3"></i>Customers</a></li>
                            <li class="nav-item "><a href="{% url 'inventory' %}"
                                    class="nav-link text-white p-3 mb-2 sidebar-link"><i
                                        class="fas fa-th  text-light fa-lg mr-3"></i>Inventory</a></li>
                            <li class="nav-item "><a href="{% url 'profile' %}"
                                    class="nav-link text-white p-3 mb-2 sidebar-link"><i
                                        class="fas fa-store text-light fa-lg mr-3"></i>Profile</a></li>
                        </ul>
                    </div>
                    <!--end of Sidebar-->

                    <!--Topnav-->
                    <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-navbar">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <h4 class="text-light mb-0">Business Dashboard</h4>
                            </div>
                            <div class="col-md-5">
                            </div>
                            <div class="col-md-3">
                                <ul class="navbar-nav">
                                    <li class="nav-item icon-parent">
                                        <a href="" class="nav-link icon-bullet"><i
                                                class="fas fa-comments text-muted fa-lg"></i></a>
                                    </li>
                                    <li class="nav-item icon-parent">
                                        <a href="" class="nav-link icon-bullet "><i
                                                class="fas fa-bell text-muted fa-lg"></i></a>
                                    </li>
                                    <li class="nav-item ml-md-auto">
                                        <a href="" class="nav-link" data-toggle="modal" data-target="#sign-out"><i
                                                class="fas fa-sign-out-alt text-danger fa-lg"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--end of Topnav-->
                </div>
            </div>
        </div>`
    </nav>
    <!--End of Navbar-->

    <!--Modal-->
    <div class="modal fade" id="sign-out">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Want to leave?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Press Log-out to leave
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Stay Here</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Log Out</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--End of Modal-->

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
