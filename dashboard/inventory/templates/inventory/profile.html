{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!--Tables-->
<section>
    <div class="container-fluid">
        <div class="row mb-5 mt-5">
            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
                <div class="row align-items-center">
                    <div class="col-xl-6 col-12 mb-2 mb-xl-0 text-center">
                        <img src="{% static 'images/business_logo.png' %}" width="250"
                            class="rounded-rectangle business-logo mr-3 business_logo">
                    </div>
                    <div class="text-muted col-xl-6 col-12">
                        <h3 class="mt-3 mb-3">{{business.name}}</h3>
                        <hr>
                        <h5><a href="" class="btn btn-info btn-sm"><i class="fas fa-edit text-light"></i></a>
                            {{business.address}} </h5>
                        <h5><a href="" class="btn btn-info btn-sm"><i class="fas fa-edit text-light"></i></a>
                            {{business.phone_number}} </h5>
                        <h5><a href="" class="btn btn-info btn-sm"><i class="fas fa-edit text-light"></i></a>
                            {{business.website}} </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End of Tables-->
{% endblock %}
